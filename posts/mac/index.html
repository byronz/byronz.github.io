    <h1 class="title">Mac Unicode</h1>
    <h2 class="subtitle is-5">February 15, 2018 by Byron ZHU</h2>
    
    <div class="content">
      <p>Switch to <em>Unicode Hex Input</em> and Type ⌥ +{unicode val}</p>

<ul>
<li>Tab <code>U+21E5</code> ⇥</li>
<li>Option <code>U+2325</code> ⌥</li>
<li>Command <code>U+2318</code> ⌘</li>
<li>Control <code>U+2303</code> ⌃</li>
<li>Shift <code>U+21E7</code> ⇧</li>
<li>Clear <code>U+2327</code> ⌧</li>
<li>Escape <code>U+238B</code> ⎋</li>
</ul>
